<html>
  <head>
<title>JavaScript Basic</title>
<style> 
div{

 width:100px;

<body>

<h1>JavaScript Output Below</h1>
<button type="button" onclick="addition()">
add 6+5 </button>
<button type="button" onclick="subtraction()">
subtract 6-5 </button>
<button type="button" onclick="multiplication()">
multiply 6*5 </button>
<button type="button" onclick="division()">
divide 6/5 </button>
<button type="button" onclick="greeting()">
greet </button>

<p id="demo">This Will Change With JavaScript</p>
<div onmousemove="moveFunk(event)" onmouseout="clearCoor()">
</div>

<hr>
<button type="button" onclick="moveIt()">moveIt</button>
<button type="button" onclick="moveBack()">moveBack</button>
<button type="button" onclick="moveSide()">moveSide</button>
<div id="container">
  <div id="animate"></div>
</div>


<script>
   function moveIt(){
     let id = null
     const elem =document.getElementById("animate")
     let pos=0
     clearInterval(id)
     id = setInterval(frame,5)
     function frame(){
       if (pos == 250){
        clearInterval(id)
    }
    else{
      pos++
      elem.style.top = pos + "px"
      elem.style.left = pos + "px"
    }
  }
}

function moveBack(){
     let id = null
     const elem =document.getElementById("animate")
     let pos=250
     clearInterval(id)
     id = setInterval(frame,5)
     function frame(){
       if (pos == 0){
        clearInterval(id)
    }
    else{
      pos--
      elem.style.top = pos + "px"
      elem.style.left = pos + "px"
     
    }
  }
}

function moveSide(){
     let id = null
     const elem =document.getElementById("animate")
     let pos=0
     clearInterval(id)
     id = setInterval(frame,5)
     function frame(){
       if (pos == 250){
        clearInterval(id)
    }
    else{
      pos++
      elem.style.buttom = pos + "px"
      elem.style.left = pos + "px"
    }
  }
}




  function addition(){
   document.getElementById("demo").innerHTML=6+5
}
function subtraction(){
   document.getElementById("demo").innerHTML=6-5
}
function multiplication(){
   document.getElementById("demo").innerHTML=6*5
}
function division(){
   document.getElementById("demo").innerHTML=6/5
}
function greeting(){
   document.getElementById("demo").innerHTML="Hi!"
}

function moveFunk(e){
   let x = e.clientX
   let y = e.clientY
   let coor ="Coordinates: (" +x+ "," +y+ ")"
document.getElementById("demo").innerHTML = coor
}
function clearCoor(){
   document.getElementById("demo").innerHTML= " "
}
</script>
</body>
